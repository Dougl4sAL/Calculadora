<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="tela">
            <p id="resultado"></p>
        </div>
        
        <div>
            <button class="primeiros" onclick="limpar()">AC</button>
            <button class="primeiros" onclick="apagar()">C</button>
            <button class="primeiros" onclick="insert('%')">%</button>
            <button class="operadores" onclick="insert('/')">/</button>
        </div>
        <div>
            <button class="numeros" onclick="insert('7')">7</button>
            <button class="numeros" onclick="insert('8')">8</button>
            <button class="numeros" onclick="insert('9')">9</button>
            <button class="operadores" onclick="insert('*')">x</button>
        </div>
        <div>
            <button class="numeros" onclick="insert('4')">4</button>
            <button class="numeros" onclick="insert('5')">5</button>
            <button class="numeros" onclick="insert('6')">6</button>
            <button class="operadores" onclick="insert('-')">-</button>
        </div>
        <div>
            <button class="numeros" onclick="insert('1')">1</button>
            <button class="numeros" onclick="insert('2')">2</button>
            <button class="numeros" onclick="insert('3')">3</button>
            <button class="operadores" onclick="insert('+')">+</button>
        </div>
        <div>
            <button class="numzero" onclick="insert('0')">0</button>
            <button onclick="insert('.')">,</button>
            <button class="resol" onclick="resolver( zp\)">=</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
